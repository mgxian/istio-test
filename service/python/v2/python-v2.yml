apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: service-python-v2
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: service-python
        version: v2
    spec:
      restartPolicy: Always
      containers:
      - name: service-python
        image: registry.cn-shanghai.aliyuncs.com/istio-test/service-python:v2
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /env
            port: 80
          initialDelaySeconds: 2
          timeoutSeconds: 10
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /env
            port: 80
          initialDelaySeconds: 2
          timeoutSeconds: 5
          periodSeconds: 3