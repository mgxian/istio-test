# 故障注入abort
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: service-go
spec:
  host: service-go
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: service-go
spec:
  hosts:
  - service-go
  http:
  - fault:
      abort:
        percent: 50
        httpStatus: 500
    route:
    - destination:
        host: service-go
        subset: v1
  - route:
    - destination:
        host: service-go
        subset: v2
