apiVersion: config.istio.io/v1alpha2
kind: memquota
metadata:
  name: handler
  namespace: istio-system
spec:
  quotas:
  - name: requestcount.quota.istio-system
    maxAmount: 500
    validDuration: 1s
    overrides:
    - dimensions:
        destination: service-go
        source: service-node
      maxAmount: 1
      validDuration: 1s
    - dimensions:
        destination: service-go
      maxAmount: 20
      validDuration: 1s